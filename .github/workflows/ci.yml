name: CI — Lint, Test & Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  # ---------------------------------------------------------------
  # 1. Lint — static analysis with ESLint
  # ---------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Secure_Refactoring_Agent
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Secure_Refactoring_Agent/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # ---------------------------------------------------------------
  # 2. Test — unit & database tests with Jest
  # ---------------------------------------------------------------
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: Secure_Refactoring_Agent
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Secure_Refactoring_Agent/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          GEMINI_API_KEY: test-key-not-used

  # ---------------------------------------------------------------
  # 3. Build — verify Docker image builds successfully
  # ---------------------------------------------------------------
  build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: Secure_Refactoring_Agent
          push: false
          tags: secure-refactor-agent:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
